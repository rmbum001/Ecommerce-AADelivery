<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
         content="ie=edge">
         <title>AA Delivery</title>
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
         <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!--navigation bar-->
         <nav class= "navigationbar">
             <div class="nav-center">
              <span class="nav-icon">
                <i class="fas fa-bars"></i>
              </span>
              <img src="./images/aadelivery_logo.jpg" alt="keep logo">
            <div class="cart-button">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
             
                <div class="cart-items">0</div>
          
            </div> 
             </div>
         </nav>
        <!---End of navigation bar-->
        <!------hero--------->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">AA Delivery</h1>
                <button class="banner-btn">Add now</button>
            </div>
        </header>
        <!-------end of hero---->
        <!-------Products------->
        <section class="products">
            <div class="section-title">
                <h2>Products</h2>
                <div class="products-center">
                
                </div>
            </div>

        </section>
        <!------End of products--->
         <!-----Carts----->
        <div class ="cart-overlay">
           <div class="cart">
             <span class="close-cart">
                <i class="fas fa-window-close"> </i>
            </span>
            <h2>Welcome the cart</h2>
          </div>
        </div>
          <div class="cart-content">
              <!---cart item-->
               <div class="cart-item">
                   <img src="images/brocolli.jpg" alt="product"/>
                   <div>
                       <h4>brocolli</h4>
                       <h5>$5.00</h5>
                       <span class="remove-item">delete</span>
                   </div>
                   <div>
                       <i class="fas fa-chevron-up"></i>
                       <p class="item-amount">1</p>
                       <i class="fas fa-chevron-down"></i>
                   </div>

               </div>
              <!-----End of cart item-->
          </div>
          <div class="cart-footer">
              <h3>Your total:$<span class="cart-total">0</span></h3>
              <button class="clear-cart banner-btn">clear cart</button>
          </div>
          <!-------End of Carts--------->
        
      <script src="data.jss"></script>
    </body>
</html>
